<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Basic Map Example
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "_map": {"@": "map"}
            },
            "bindings": {
                "bounds": {"<-": "@map.bounds"},
                "center": {"<-": "@map.center"},
                "zoom": {"<-": "@map.zoom"}
            }
        },
        "map": {
            "prototype": "geo.mod/ui/map.mod",
            "properties": {
                "element": {"#": "map"},
                "center": [-156.6825, 20.8783],
                "zoom": 5
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="main" class="Main">
        <div data-mod-id="map"></div>
    </div>
</body>
</html>
